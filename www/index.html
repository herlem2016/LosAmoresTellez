<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0">
    <title>SAFRA</title>	
    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
        $.support.cors = true;
    </script>	
    <style>
		html,body{position:relative;width:100%;height:100%;margin:0px;}
	</style>
</head>
<body onload="try{iniciar();}catch(e){alert(e.message);}">	
	<iframe id="app" name="app" src="" style="margin:0px;height:100%;width:100%;border:0px;" border="0px;"></iframe>
	<script type="text/javascript">
		var _url="http://frt.hopto.org:82";		
		function Conectar(){	
			window.location.reload();
		}
		
		function downloadFile(datos){
			var urlp=datos[0]+'/logic/controlador.aspx?op=IniciarSesion&seccion=seguridad&fraccionamiento=' + datos[5]+"&email="+ datos[3]+"&contrasena="+ datos[4];
			alert(urlp);
			
			$.post(urlp
			, function (xmlDoc) {
				var fileTransfer = new FileTransfer();
				var localpath = cordova.file.externalDataDirectory + datos[1];
				fileTransfer.download(encodeURI(datos[0]),
					localpath,
					function (thefile) {
						var localpath = thefile.toURL();
						try {
							cordova.plugins.fileOpener2.open(
								localpath,
								(datos[2] == "xlsx" ? "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" : (datos[2] == "img" ? "image/png" : "application/pdf")),
								{
									error: function(){},
									success: function(){
									
									}
								}
							);
						} catch(e){
							alert(e.message);
						}
					},
					function(error){
						alert("Falló descarga de archivo.");
					}
				);
			});			
		}
		
		function iniciar(){
			try {document.addEventListener("deviceready", ondeviceready, false);} catch (e) {}
			if(!window.navigator.onLine){
				window.frames["app"].location.href="no-internet.html";
			}else{
				window.frames["app"].location.href=_url+"/ui/mobile/safra/index.aspx";
			}
		}
		
		function ondeviceready() {
			try{
			window.frames["app"].postMessage({funcion:"IsPhoneGap"},'*');
			alert('ipg');
			}catch(e){alert(e.message);}
			FCMPlugin.onNotification(function(data){
				cordova.plugins.notification.badge.increase(1, function () { }); 
				/*if(data.wasTapped){
					cordova.plugins.notification.badge.set(0);
				}*/
				if (data.modulo == 1){
					window.frames["app"].postMessage({funcion:"ActivarAlarma_",params:[data.contenidovoz]},'*');
				}else{
					window.frames["app"].postMessage({funcion:"PantallaMostrar",params:["notificaciones", "section"]},'*');
				} 
			});
		}
		
		var i_unsubs = 0;
		function DesSuscribirNotificaciones(datos){
			if (i_unsubs < datos[0].length){
				FCMPlugin.unsubscribeFromTopic(datos[0][i_unsubs], function(){
					if (i_unsubs < l_s) {DesSuscribirNotificaciones(datos[0]);}
				});
			}
		}

		var i_subs = 0;
		function SuscribirNotificaciones(datos) {
			if (i_subs < datos[0].length){
				FCMPlugin.subscribeToTopic(datos[0][i_subs++], function(){
					SuscribirNotificaciones(datos[0]); 
				});
			}
		}	
		
		function SeleccionarImagenes(){
			try {				
				window.imagePicker.getPictures(
					function (results) {
						if(results.length > 0) {							
							try{
								window.frames["app"].postMessage({funcion:'CargarImagenPhoneGap',params:[results[results.length-1]]},'*');
							}catch(e){alert(e.message);}
						};	
					}, function (error) {
						alert('Error: ' + error);
					},{maximumImagesCount: 2,width: 500,height: 500,quality: 40, outputType: 1}
				);
				
			} catch (e) { alert(e.message);}
		}
				
		window.addEventListener("message", function(event) {
			try{
				switch(window[event.data.funcion]){
					case "Conectar": Conectar();
					case "SeleccionarImagenes": SeleccionarImagenes();
					case "SuscribirNotificaciones": SuscribirNotificaciones(event.data.datos);
					case "DesSuscribirNotificaciones": DesSuscribirNotificaciones(event.data.datos);
					case "downloadFile": downloadFile(event.data.datos);
				}
			}catch(e){alert(e.message);}
		}, false);
		
    </script>
</body>
</html>
